<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Hotel Luxury</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="stats-grid">
      <!-- Tarjeta 1: Reservas Totales -->
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-calendar-check"></i>
        </div>
        <div class="stat-content">
          <span class="stat-label">Reservas Totales</span>
          <span class="stat-value">128</span>
          <div class="stat-trend up">
            <i class="fas fa-arrow-up"></i>
            <span>12% desde el mes pasado</span>
          </div>
        </div>
      </div>

      <!-- Tarjeta 2: Ingresos -->
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="stat-content">
          <span class="stat-label">Ingresos</span>
          <span class="stat-value">$45,231</span>
          <div class="stat-trend up">
            <i class="fas fa-arrow-up"></i>
            <span>8% desde el mes pasado</span>
          </div>
        </div>
      </div>

      <!-- Tarjeta 3: Tasa de Ocupación -->
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-bed"></i>
        </div>
        <div class="stat-content">
          <span class="stat-label">Tasa de Ocupación</span>
          <span class="stat-value">78%</span>
          <div class="stat-trend down">
            <i class="fas fa-arrow-down"></i>
            <span>3% desde el mes pasado</span>
          </div>
        </div>
      </div>

      <!-- Tarjeta 4: Nuevos Clientes -->
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <div class="stat-content">
          <span class="stat-label">Nuevos Clientes</span>
          <span class="stat-value">42</span>
          <div class="stat-trend up">
            <i class="fas fa-arrow-up"></i>
            <span>18% desde el mes pasado</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
