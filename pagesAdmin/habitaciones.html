<div class="stats-grid">
  <div class="stat-card border-info">
    <div>
      <span class="stat-label">Total Habitaciones</span>
      <span class="stat-value" id="total-rooms">0</span>
    </div>
  </div>
  <div class="stat-card border-success">
    <div>
      <span class="stat-label">Disponibles</span>
      <span id="available-rooms" class="stat-value">0</span>
    </div>
  </div>
  <div class="stat-card border-danger">
    <div>
      <span class="stat-label">Ocupadas</span>
      <span id="occupied-rooms" class="stat-value">0</span>
    </div>
  </div>
  <div class="stat-card border-warning">
    <div>
      <span class="stat-label">Mantenimiento</span>
      <span id="maintenance-rooms" class="stat-value">0</span>
    </div>
  </div>
  <div class="stat-card border-warning">
    <div>
      <span class="stat-label">% Ocupación</span>
      <span id="occupancy-rate" class="stat-value">0%</span>
    </div>
  </div>
</div>

<!-- habitaciones.html -->
<section class="table-container">
  <div class="section-header">
    <div>
      <h2>Lista de Habitaciones</h2>
      <p>
        Gestiona todas las habitaciones del hotel. Total:
        <span id="total-habitaciones">1</span> habitaciones
      </p>
    </div>

    <button class="btn">+ Nueva Habitación</button>
  </div>

  <div class="table-wrapper">
    <table class="admin-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Número</th>
          <th>Tipo</th>
          <th>Estado</th>
          <th>Precio/Noche</th>
          <th>Huésped Actual</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="habitaciones-tbody"></tbody>
    </table>
  </div>
</section>
<dialog id="modal-habitacion" class="modal-habitacion">
  <form method="dialog">
    <h3 id="modal-titulo">Ver Habitación</h3>
    <div id="modal-contenido">
      <!-- Cotenido dinámico -->
    </div>
    <div id="modal-actions" class="modal-actions">
      <button type="button" class="btn-cancelar">Cancelar</button>
    </div>
  </form>
</dialog>
