<div class="stats-grid">
  <!-- Tarjeta 1: Reservas Totales -->
  <div class="stat-card border-info">
    <div class="stat-content">
      <span class="stat-label">Total Reservas</span>
      <span id="total-reservas" class="stat-value"></span>
    </div>
  </div>

  <!-- Tarjeta 2: Ingresos -->
  <div class="stat-card border-success">
    <div class="stat-content">
      <span class="stat-label">Confirmadas</span>
      <span id="reservas-confirmadas" class="stat-value"></span>
    </div>
  </div>

  <!-- Tarjeta 3: Tasa de Ocupación -->
  <div class="stat-card border-warning">
    <div class="stat-content">
      <span class="stat-label">Pendientes</span>
      <span id="reservas-pendientes" class="stat-value"></span>
    </div>
  </div>

  <!-- Tarjeta 4: Nuevos Clientes -->
  <div class="stat-card border-success">
    <div class="stat-content">
      <span class="stat-label">Ingreso Total</span>
      <span id="ingresos-totales-reservas" class="stat-value"></span>
    </div>
  </div>
</div>

<!-- Sección de Reservas Recientes -->
<div class="table-container">
  <div class="section-header">
    <div>
      <h2>Lista de Reservas</h2>
      <p>Gestiona todas las reservas del hotel en el sistema.</p>
    </div>

    <button class="btn">+ Nueva Reserva</button>
  </div>

  <div class="table-wrapper">
    <table class="admin-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Huésped</th>
          <th>Habitación</th>
          <th>Check-in</th>
          <th>Check-out</th>
          <th>Estado</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="table-reservas"></tbody>
    </table>
  </div>
</div>
<dialog id="modal-reservas" class="modal-reservas">
  <form method="dialog">
    <h3 id="modal-titulo">Ver Habitación</h3>
    <div id="modal-contenido">
      <!-- Cotenido dinámico -->
    </div>
    <div class="modal-actions">
      <button>Cancelar</button>
    </div>
  </form>
</dialog>
