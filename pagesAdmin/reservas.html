<div class="stats-grid">
  <!-- Tarjeta 1: Reservas Totales -->
  <div class="stat-card border-info">
    <div class="stat-content">
      <span class="stat-label">Total Reservas</span>
      <span id="total-reservas" class="stat-value"></span>
    </div>
  </div>

  <!-- Tarjeta 2: Confirmadas -->
  <div class="stat-card border-success">
    <div class="stat-content">
      <span class="stat-label">Confirmadas</span>
      <span id="reservas-confirmadas" class="stat-value"></span>
    </div>
  </div>

  <!-- Tarjeta 3: Pendientes -->
  <div class="stat-card border-warning">
    <div class="stat-content">
      <span class="stat-label">Pendientes</span>
      <span id="reservas-pendientes" class="stat-value"></span>
    </div>
  </div>

  <!-- Tarjeta 4: Ingresos -->
  <div class="stat-card border-success">
    <div class="stat-content">
      <span class="stat-label">Ingreso Total</span>
      <span id="ingresos-totales-reservas" class="stat-value"></span>
    </div>
  </div>
</div>

<!-- Sección de Reservas -->
<div class="table-container">
  <div class="section-header">
    <div>
      <h2>Gestión de Reservas</h2>
      <p>Administra todas las reservas del hotel. Confirma, rechaza o cancela reservas según sea necesario.</p>
    </div>

    <div class="filter-controls">
      <select id="filter-estado" class="form-input">
        <option value="">Todos los estados</option>
        <option value="Pendiente">Pendientes</option>
        <option value="Confirmada">Confirmadas</option>
        <option value="Activa">Activas</option>
        <option value="Completada">Completadas</option>
        <option value="Cancelada">Canceladas</option>
      </select>
    </div>
  </div>

  <div class="table-wrapper">
    <table class="admin-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Huésped</th>
          <th>Habitación</th>
          <th>Check-in</th>
          <th>Check-out</th>
          <th>Estado</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="table-reservas"></tbody>
    </table>
  </div>
</div>

<!-- Modal para detalles y acciones -->
<dialog id="modal-reservas" class="modal-reservas">
  <form method="dialog">
    <h3 id="modal-titulo">Detalles de Reserva</h3>
    <div id="modal-contenido">
      <!-- Contenido dinámico -->
    </div>
    <div class="modal-actions" id="modal-actions">
      <button type="button" class="btn-cancelar">Cancelar</button>
    </div>
  </form>
</dialog>

<!-- Modal de confirmación -->
<dialog id="modal-confirmacion" class="modal-reservas">
  <form method="dialog">
    <h3 id="modal-confirmacion-titulo">Confirmar Acción</h3>
    <div id="modal-confirmacion-contenido">
      <!-- Contenido dinámico -->
    </div>
    <div class="modal-actions">
      <button type="button" class="btn-cancelar">Cancelar</button>
      <button type="button" id="btn-confirmar-accion" class="btn-confirmar">Confirmar</button>
    </div>
  </form>
</dialog>
