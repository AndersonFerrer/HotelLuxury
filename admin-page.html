<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - Luxury Hotel</title>
    <link rel="stylesheet" href="/styles/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/tablesAdmin.css" />
    <link rel="stylesheet" href="/styles/loading.css" />
  </head>
  <body>
    <!-- Incluir el aside -->
    <div id="aside-root"></div>

    <!-- Contenido principal -->
    <div class="admin-main-content content-loading">
      <!-- Header -->
      <header class="admin-header">
        <button id="menuToggle" class="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </button>
        <h1 id="pageTitle">Dashboard</h1>
      </header>

      <!-- Contenedor para rutas -->
      <main id="admin-content-container"></main>
    </div>
    <div class="admin-sidebar-overlay"></div>
    
    <!-- Scripts -->
    <script type="module" src="/scripts/admin.js"></script>
    <script type="module" src="/scripts/router.js"></script>
    <script type="module" src="/scripts/authService.js"></script>
    <script type="module">
      // Protección específica para empleados
      import { inicializarProteccion } from '/scripts/routeProtection.js';
      
      document.addEventListener('DOMContentLoaded', async () => {
        // La protección se ejecuta después de que admin.js haya cargado completamente
        setTimeout(async () => {
          await inicializarProteccion('empleado');
        }, 500);
      });
    </script>
  </body>
</html>
